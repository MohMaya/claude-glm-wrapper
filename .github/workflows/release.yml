# CD Workflow - Publishes to npm when version tags are pushed to main
# Uses Trusted Publishing (OIDC) - No NPM_TOKEN secret required!
# Usage: git tag v2.2.0 && git push origin v2.2.0

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write  # Required for OIDC/Trusted Publishing

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Upgrade npm to 11.5.1+ for OIDC
        run: npm install -g npm@latest

      - name: Verify npm version
        run: |
          echo "npm version:"
          npm --version
          echo "Checking version is 11.5.1 or higher..."
          NPM_VERSION=$(npm --version | cut -d. -f1)
          if [ "$NPM_VERSION" -lt 11 ]; then
            echo "ERROR: npm version must be 11.5.1+ for OIDC"
            exit 1
          fi
          echo "npm version is compatible with OIDC"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm with provenance
        run: npm publish --provenance
        # No NODE_AUTH_TOKEN needed - OIDC token is automatically used

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes in ${{ github.ref_name }}

            See [CHANGELOG.md](https://github.com/MohMaya/claude-glm-wrapper/blob/main/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
